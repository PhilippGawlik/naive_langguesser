name: Naive Language Guesser
version: "0.1"
author: Philipp Gawlik <philipp.gawlik@googlemail.com>
about: Guesses a language from a text file
args:
subcommands: 
    - model:
        about: Generate a new language model from a example text
        version: "0.1"
        author: Philipp Gawlik <philipp.gawlik@googlemail.com>
        args:
            - path:
                short: p
                long: path
                value_name: path
                required: true
                takes_value: true
                help: Specifies the path to a text file holding a language artifact
            - model-name:
                short: n
                long: model-name
                value_name: model_name
                required: true
                takes_value: true
                help: Specifies name for generated model
            - alphabet:
                short: a
                long: alphabet
                value_name: alphabet
                required: true
                takes_value: true
                help: Specifies set of characters the language model is based on. Possible values {test, ascii, unicode}
            - n-gram-length:
                short: l
                long: n-gram-length
                value_name: n_gram_length
                required: true
                takes_value: true
                help: Specifies the n-gram length the language model is based on
            - set-marker:
                short: m
                long: set-marker
                help: Specifies if marker '#' is added to start and end of the text 
            - smoothing-type:
                short: s
                long: smoothing-type
                value_name: smoothing_type
                required: true
                takes_value: true
                help: Specify the type of smoothing. Possible values {no, add_one, witten_bell}
    - guess:
        about: Guess the language of a text
        version: "0.1"
        author: Philipp Gawlik <philipp.gawlik@posteo.de>
        args:
            - path:
                short: p
                long: path
                value_name: path
                required: true
                takes_value: true
                help: Specifies the path to a text file holding a language artifact
            - alphabet:
                short: a
                long: alphabet
                value_name: alphabet
                required: true
                takes_value: true
                help: Specifies set of characters the language model is based on. Possible values {test, ascii, unicode}
            - n-gram-length:
                short: l
                long: n-gram-length
                value_name: n_gram_length
                required: true
                takes_value: true
                help: Specifies the n-gram length the language model is based on
            - set-marker:
                short: m
                long: set-marker
                help: Specifies if marker '#' is added to start and end of the text 
            - in-parallel:
                short: i
                long: in-parallel
                help: Specifies parallel guessing over language models 
